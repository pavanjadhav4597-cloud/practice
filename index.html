<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pavan Jadhav · Sr. QA Analyst</title>
  <meta name="description" content="Portfolio of Pavan Jadhav — Sr. Quality Assurance Analyst." />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="id-block">
        <h1 class="name" id="name">Pavan Jadhav</h1>
        <p class="role" id="role">Sr. Quality Assurance Analyst</p>
      </div>
      <nav class="contact" id="contact">
        <!-- filled by JS -->
      </nav>
    </div>
  </header>

  <main>
    <!-- Summary -->
    <section class="section">
      <div class="container">
        <h2>Professional Summary</h2>
        <p id="summary">
          <!-- filled by JS -->
        </p>
      </div>
    </section>

    <!-- Experience -->
    <section class="section">
      <div class="container">
        <h2>Experience</h2>

        <article class="job">
          <div class="job-head">
            <h3 id="exp-title">Software Test Engineer</h3>
            <div class="meta" id="exp-meta">Subtle Solutions · Pune, India · July 2020 – June 2022</div>
          </div>

          <p class="project" id="exp-project"></p>

          <ul class="bullets" id="exp-bullets">
            <!-- filled by JS -->
          </ul>
        </article>
      </div>
    </section>

    <!-- Skills / Tools / Education -->
    <section class="section alt">
      <div class="container grid-3">
        <div>
          <h2>Technical Skills</h2>
          <ul class="tags" id="skills"></ul>
        </div>
        <div>
          <h2>Tools</h2>
          <ul class="tags" id="tools"></ul>
        </div>
        <div>
          <h2>Education</h2>
          <p id="education"></p>
        </div>
      </div>
    </section>

    <!-- CTA -->
    <section class="section">
      <div class="container cta">
        <a class="btn" id="hire-me" href="#" target="_blank" rel="noopener">Hire Me</a>
        <a class="btn ghost" id="download-resume" href="#" target="_blank" rel="noopener">Download Résumé (PDF)</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container small">
      <span>© <span id="year"></span> Pavan Jadhav</span>
      <span class="muted">Built from résumé data.</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
